<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Product Boxes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Bundle & Save</h2>

    <div class="box" onclick="toggleBox(this)">
  <div class="box-header">
    <input type="radio" name="bundle" />
    <div class="box-info">
      <div class="pair">1 Pair</div>
      <div class="price">DKK 195.00</div>
    </div>
    <span class="offer">50% OFF</span>
  </div>
  <div class="box-content">
    <div class="dropdown-header">
    <span>Size</span>
    <span>Color</span>
  </div>

    <label>
      <select><option>S</option><option>M</option><option>L</option></select>
      <select><option>Color</option><option>Red</option><option>Blue</option></select>
    </label>
    <label>
      <select><option>S</option><option>M</option><option>L</option></select>
      <select><option>Color</option><option>Red</option><option>Blue</option></select>
    </label>
  </div>
</div>
